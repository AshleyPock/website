<html>
<head>

<meta charset="utf-8">
<title>Ashley Pock</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
    body {
        overflow: hidden; 
    }
    .sidebar {
        height: 100vh;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-left: 50px;
    }
    .sidebar a {
        display: block;
        padding: 16px;
        text-align: left; 
    }
    .content {
        min-height: 90vh; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 16px;
        text-align: center;
    }
    #timezone a {
        text-decoration: none;
    }
@media (max-width: 600px) {
    body {
        overflow: auto; 
    }

    .sidebar {
        position: static;  
        width: 100%;       
        height: auto;     
        padding-left: 0;   
        display: flex;
        flex-direction: row; 
        justify-content: center;
        align-items: center;
        margin-top: 1em;
    }

    .sidebar a {
        padding: 10px 12px;
        text-align: center;
        flex: 1;  
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }


    .content > .sidebar {
        order: 2;
        margin-top: 20px;
    }


    #timezone {
        order: 1;
    }
}
</style>
<script type="text/javascript">
    // declare time zone formatting
    let timeOptions = {
        timeZone: 'America/Los_Angeles',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    }; 

    let dateOptions = {
        timeZone: 'America/Los_Angeles',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
    }; 

    let timeFormatter = new Intl.DateTimeFormat([], timeOptions); 
    let dateFormatter = new Intl.DateTimeFormat([], dateOptions); 
    // set time
    setInterval(
        () => {
            let current = new Date(); 
            document.querySelector("#date").innerText = dateFormatter.format(current);
            document.querySelector("#time").innerText = timeFormatter.format(current); 
        }
    , 1000); 
</script>
</head>
