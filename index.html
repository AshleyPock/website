<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashley Pock</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 200px;
      height: 100vh;
      padding-left: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .sidebar a {
      text-decoration: underline;
      padding: 16px 0;
      cursor: pointer;
      text-align: left;
    }

    .overlay-content {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;    
      align-items: center;        
      text-align: center;
      pointer-events: none;       
    }

    .centered-box {
      pointer-events: auto;
      max-width: 100vw;
      max-height: 100vh;
      padding: 16px;
    }
    .centered-box b {
      font-size: 1.5em;
      display: block;
      margin-bottom: 1em;
    }
    .centered-box img {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 1em;
    }
    #timezone a {
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        padding-left: 0;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .sidebar a {
        flex: 1;
        padding: 10px 12px;
        text-align: center;
      }
      .overlay-content {
        position: static;
        height: auto;
        padding: 1em 0;
        pointer-events: auto;
      }
      .centered-box {
        max-width: 100%;
      }
    }
  </style>
  <script>
    const timeOptions = {
        timeZone: 'America/Los_Angeles', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: false};
    const dateOptions = {
        timeZone: 'America/Los_Angeles', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        weekday: 'long'};
    
    const timeFormatter = new Intl.DateTimeFormat([], timeOptions);
    const dateFormatter = new Intl.DateTimeFormat([], dateOptions);
    setInterval(() => {
      const current = new Date();
      document.getElementById('date').textContent = dateFormatter.format(current);
      document.getElementById('time').textContent = timeFormatter.format(current);
    }, 1000);
  </script>
</head>
<body>
  <div class="sidebar">
    <a href="http://ashleypock.com/about.html">about</a>
    <a href="http://ashleypock.com/coolstuff.html">cool stuff</a>
    <a href="http://ashleypock.com/thoughts_index.html">thoughts</a>
    <a href="#">resume</a>
    <a href="http://ashleypock.com/contact.html">contact</a>
    <a href="#">night mode</a>
  </div>
  <div class="overlay-content">
    <div class="centered-box">
      <b>Ashley Pock</b>
      <img src="photos/nighttime.jpg" alt="nighttime" />
      <div id="timezone">
        <a href="https://24timezones.com/usa_time/ca_orange/irvine.php">date && time @ irvine...</a><br/>
        <span id="date">loading date...</span><br/>
        <span id="time">loading time...</span> <a href="https://24timezones.com/time-zone/pst">pst</a>
      </div>
    </div>
  </div>
</body>
</html>
